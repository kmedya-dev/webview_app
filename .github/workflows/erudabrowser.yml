name: Build APK with Optional Profile

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      profile:
        description: "Buildozer profile (default or demo)"
        required: false
        default: "default"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: ğŸ“¦ Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip curl git build-essential \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: ğŸ” Make build.sh executable
        run: chmod +x build.sh

      - name: ğŸ“‚ Set profile name
        id: profile
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          else
            echo "profile=default" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ› ï¸ Run build.sh with selected profile
        run: |
          PROFILE="${{ steps.profile.outputs.profile }}"
          echo "ğŸ“‚ Using profile: $PROFILE"
          ./build.sh "$PROFILE" || true
          touch buildozer.log

      - name: ğŸ“¦ Compress and Upload Log Artifact
        if: always()
        run: |
          mkdir -p logs
          cp -v buildozer.log logs/ || true
          zip -r log-artifact.zip logs/

      - name: ğŸ“¤ Upload Zipped Log
        uses: actions/upload-artifact@v4
        with:
          name: log
          path: log-artifact.zip

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ErudaBrowser-${{ steps.profile.outputs.profile }}
          path: bin/*.apk
